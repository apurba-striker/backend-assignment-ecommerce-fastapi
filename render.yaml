services:
  - type: web
    name: hroneassignment-api
    runtime: python
    buildCommand: pip install -r build-dependencies.txt && pip install --no-build-isolation -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DB_NAME
        sync: false
